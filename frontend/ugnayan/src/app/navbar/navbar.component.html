<!-- HEADER -->
<header class="topnav">
    <div class="branding">
        <img src="assets/UGNAYAN.PNG" alt="Ugnayan Logo" class="logo">
        <span class="brand-text">Ugnayan</span>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="nav-links" [class.active]="isMenuOpen">
        <a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a>
        <a routerLink="/finance" routerLinkActive="active" (click)="closeMenu()">Finance</a>
        <a routerLink="/events" routerLinkActive="active" (click)="closeMenu()">Events</a>
        <a routerLink="/violations" routerLinkActive="active" (click)="closeMenu()">Violations</a>
        <a routerLink="/sermons" routerLinkActive="active" (click)="closeMenu()">Sermons</a>
        <a class="auth-link" routerLink="/" (click)="closeMenu()">Logout</a>
    </nav>
</header>
